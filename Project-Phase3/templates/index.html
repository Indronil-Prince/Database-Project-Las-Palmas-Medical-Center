<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Database Management</title>
</head>
<body style="text-align: center;">
    <h2 style="margin-top:25px;">Welcome to Database Management System</h2>
    <h1>Las Palmas Medical Center</h1>
    <h3>Choose an operation:</h3>
    <form action="/retrieve_all" method="post">
        <input type="submit" value="Retrieve all data" id="all">
    </form>
    <form action="/retrieve" method="post">
        <label for="table_name">Retrieve from table:</label>
        <select id="table_name" name="table_name" required>
            {% for table in tables %}
                <option value="{{ table }}">{{ table }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Retrieve Data">
    </form>
    <form action="/average" method="post">
        <label for="table_name">Average from table:</label>
        <select id="table_name" name="table_name" required>
            {% for table in tables %}
                <option value="{{ table }}">{{ table }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Calculate average">
    </form>
    <form action="/insert" method="post">
        <label for="table_name">Insert into table:</label>
        <select id="table_name" name="table_name" required>
            {% for table in tables %}
                <option value="{{ table }}">{{ table }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Insert data">
    </form>
    <form action="/delete" method="post">
        <label for="table_name">Delete from table:</label>
        <select id="table_name" name="table_name" required>
            {% for table in tables %}
                <option value="{{ table }}">{{ table }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Delete data">
    </form>
</body>
</html>
