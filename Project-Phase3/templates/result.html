<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Data Result</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
        </ul>
    </nav>
    <h1>Data Result</h1>
    <h3><label>Table Name: {{ table_name }}</label></h3><br>
    <table border="1">
        <tr>
            {% for key in result[0].keys() %}
                <th>{{ key }}</th>
            {% endfor %}
        </tr>
        {% for row in result %}
            <tr>
                {% for value in row.values() %}
                    <td>{{ value }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
